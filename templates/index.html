  <body>

	        <div class="collapse navbar-collapse" id="navbarSupportedContent">

					<li class="nav-item active">

	          </ul>
	          <form class="form-inline my-2 my-lg-0" method="post" action="/searched">

        <div class="circle_container">
            
            <div class="circle">
                
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/static/product11_img.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/boat-stone-260-portable-bluetooth-speaker.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/product4_img.ext" alt="Third slide">
                        </div>
        </div>
    </div>
    
</div>

<div class="circle hid">
        
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/static/product13.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/product3.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="/static/product8.jpg" alt="Third slide">
          </div>
        </div>
    </div>
    
</div>
<div class="circle hid bid">
    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/product9_img.ext" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/product6_img.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/product16_img.jpg" alt="Third slide">
            </div>
        </div>
    </div>
    
</div>

</div>


<div class="my_product">
  {% for p in  all_products%}
  <a href="{% url 'product' p.pk %}" class="product"> 
    <img class="product_img" src="{{p.product_img}}" alt="loading image">
    <div class="floating-text"  name="productx" value="{{p.product_name}}">{{p.product_name}}</div>
    <div class="text" style="color: orange;">Buy: ₹{{p.buy_amount}} &nbsp; &nbsp; &nbsp;Borrow: ₹{{p.borrow_amount}}</div>
  </a>
  {% endfor %}


  
  <div align="center" id="footer" style="background: #343A40;
	margin-top: 5vh;
	width: 100%;
	overflow: hidden;
	padding: 10px;
	border: solid;
	border-color: black;
	color: white;">
    <h3 style="font-size: 2vw;" class="cop">Copyright &copy; 2023 | Made with ❤ by Hostellers and Day Scholars</h3>
  </div>
</div>
