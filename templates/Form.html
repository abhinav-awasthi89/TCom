    <div class="form1">
        <form method="post" action="/sell">
             {% csrf_token %} 
            <h1 align="center">All details are necessary</h1>
            <br><br>

            <div class="row mb-3">
                <label for="seller_name" class="col-sm-2 col-form-label">Name of the Seller</label>
                <div class="col-sm-10">
                    <input type="text" name="seller_name" placeholder="seller Name" class="form-control form-control-lg">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="product_name" class="col-sm-2 col-form-label">Name of the Product</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-lg" type="text" name="product_name" placeholder="Product Name">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="product_url" class="col-sm-2 col-form-label">Product Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" name="product_url" placeholder="google-'Open image in new tab' copy link Paste">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="product_short" class="col-sm-2 col-form-label">Short description/<br>availablity of the Product</label>
                <div class="col-sm-10">
                    <textarea row="30" cols="70" size="100" class="form-control form-control-lg" name="product_short" placeholder="Short-description"></textarea>
                </div>
            </div>
            <br>
            
            <div class="row mb-3">
                <label for="product_des" class="col-sm-2 col-form-label">Description of the Product</label>
                <div class="col-sm-10">
                    <textarea row="30" cols="70" size="100" class="form-control form-control-lg" name="product_des" placeholder="Long description"></textarea>
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="seller_mail" class="col-sm-2 col-form-label">Contact mail</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter contact-mail" class="form-control form-control-lg" name="seller_mail">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="product_condition" class="col-sm-2 col-form-label">Product condition</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Working/partially working" class="form-control form-control-lg" name="product_condition">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="seller_type" class="col-sm-2 col-form-label">Seller Hostler/dayscholor</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="seller type" class="form-control form-control-lg" name="seller_type">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="borrow_amount" class="col-sm-2 col-form-label">Borrow Amount</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter a resonable borrow amount" class="form-control form-control-lg" name="borrow_amount">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="buy_amount" class="col-sm-2 col-form-label">Buy amount</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter a resonable Buying amount" class="form-control form-control-lg" name="buy_amount">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="seller_comment" class="col-sm-2 col-form-label">Enter a comment on your product</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-lg" type="text" placeholder="It will be shown as first comment on your product" name="seller_comment">
                </div>
            </div>
            <br>

            <div class="row mb-3">
                <label for="seller_department" class="col-sm-2 col-form-label">Enter your Department</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-lg" type="text" placeholder="Department" name="seller_department">
                </div>
            </div>
            <br>

            <center><button type="submit" class="btn btn-success btn-lg btn btn-primary">Submit</button></center>
        </form>
    </div>

    <div align="center" id="footer" style="background: #343A40;
    margin-top: 5vh;
    width: 100%;
    overflow: hidden;
    padding: 1vw;
    border: solid;
    border-color: black;
    color: white;">
